
<div class="content" style="margin-top: 20px;">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">User Güncelle</h5>
          <div class="card-body">
            <form [formGroup]="updateForm">
              <div class="mb-3" style="display: none;" >
               <label for="carId">User Id</label> 
                <div class="form-group" >
                  <input
                  type="number"
                  class="form-control"
                  formControlName="id"
                    
                 >
                </div>
              </div>
              <div class="mb-3">
                <label for="carId">Yeni şifrenizi giriniz. </label> 
                <div class="form-group" >
                  <input
                  type="text"
                  class="form-control"
                  formControlName="password"
                  
                 >
                </div>
              </div>
              
              
              

              
 </form>
 </div>
 <div class="card-footer">
  
  
  <button class="btn btn-fill btn-primary"  (click)="update()" >Güncelle</button>
</div>
