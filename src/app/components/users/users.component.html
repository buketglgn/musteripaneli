


<div style="text-align:center"  aria-current="true"><h4>Müsteriler listeleniyor</h4></div>
<table class="table" >
   
    <thead>
        <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>User lastName</th>
            <th>User Email</th>
            <th>User Role</th>
            <th *ngIf="IsTheRoleAnAdmin()"><h4>Kullanıcıyı Sil</h4></th>
            <th *ngIf="IsTheRoleAnAdmin()"><h4>Kullanıcıyı Admin Yap</h4></th>
           
           
        
        </tr>
    </thead>
    <tbody >
    <tr *ngFor="let user of users">
        <td>{{user.id}} </td>
        <td>{{user.firstName}} </td>
        <td>{{user.lastName}} </td>
        <td>{{user.email}} </td>
        <td>{{user.role}} </td>
        <td *ngIf="IsTheRoleAnAdmin()">
            <button type="button" (click)="datayiAl(user.id)" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                Sil
              </button>
        </td>
        <td *ngIf="IsTheRoleAnAdmin()">
            <button type="button" (click)="datayiAl(user.id)" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Admin Yap
              </button></td> 

             
        <td>
            
             <!-- Modal -->
<div class="modal fade" id="staticBackdrop"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Kullanıcıyı Admin Yapmak İstediğinzden Emin Misiniz?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-footer" >
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
          <button type="button" class="btn btn-warning" (click)="update(userId)" >Admin Yap</button>
        </div>
      </div>
    </div>
  </div>
</td>
<td>
  <!-- Modal -->
<div class="modal fade"  id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdrop2Label">Kullanıcıyı Silmek İstediğinzden Emin Misiniz?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser(userId)">Sil</button>
        </div>
      </div>
    </div>
  </div>
        </td>
    </tr>

   
    </tbody>
</table>
